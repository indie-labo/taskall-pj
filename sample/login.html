<!DOCTYPE html>

<html lang="ja">
  <head>
    <title>ログイン画面</title>

    <!-- meta情報 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="description" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <!-- link -->
    <link rel="stylesheet" href="./css/login.css">
  </head>


  <body>
    <div class="pageLogin">
      <h1 class="title">会員ログイン</h1>

      <div class="contentsBg">
        <div class="contents">
          <!-- ------------------------------ -->
          <div class="login">
            <div class="loginId">
              <label class="labelId" for="userId">お客様ID（メールアドレス）</label>
              <input class="inputId" type="text" id="userId" name="userId" minlength="8" maxlength="8">
            </div>
      
            <div class="loginPass">
              <label class="labelPass" for="userPass">パスワード</label>
              <input class="inputPass" type="text" id="usePass" name="userPass">
            
              <input class="inputCheck" type="checkbox" id="view" name="view">
              <label class="labelCheck" for="view">パスワードを表示する</label>
            </div>
      
            <div class="loginBtn">
              <p class="btn">ログイン</p>
      
              <input class="inputCheck" type="checkbox" id="hold" name="hold">
              <label class="labelBtn" for="hold">ログイン状態を保持する</label>
            </div>
      
            <div class="signUp">
              <p class="btn">新規登録</p>
            </div>
          </div>

          <!-- ------------------------------ -->
          <div class="loginOther">
            <p class="headding">ほかのアカウントでログインする</p>

            <div class="google">
              <div class="iconWrap">
                <img class="icon" src="./img/icon-google.webp" alt="icon">
              </div>

              <div class="btnWrap">
                <p class="btn">ログイン</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>

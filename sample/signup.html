<!DOCTYPE html>

<html lang="ja">
  <head>
    <title>新規登録画面</title>

    <!-- meta情報 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="description" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <!-- link -->
    <link rel="stylesheet" href="./css/signup.css">
  </head>


  <body>
    <div class="pageSignup">
      <h1 class="title">新規登録</h1>

      <div class="contentsBg">
        <div class="contents">
          <div class="layout">
            <!-- -------------- -->
            <div class="signupId">
              <label class="labelId" for="userId">お客様ID（メールアドレス）</label>
              <input class="inputId" type="text" id="userId" name="userId" minlength="8" maxlength="8">
            </div>
      
            <!-- -------------- -->
            <div class="signupPass">
              <div class="first">
                <label class="labelPass" for="userPass">パスワード</label>
                <input class="inputPass" type="text" id="usePass" name="userPass">
              
                <input class="inputCheck" type="checkbox" id="view" name="view">
                <label class="labelCheck" for="view">パスワードを表示する</label>
              </div>

              <div class="second">
                <label class="labelPass" for="userPass">パスワード（再入力）</label>
                <input class="inputPass" type="text" id="usePass" name="userPass">
              
                <input class="inputCheck" type="checkbox" id="view" name="view">
                <label class="labelCheck" for="view">パスワードを表示する</label>
              </div>

            </div>
      
            <!-- -------------- -->
            <div class="signupBtn">
              <p class="btn">新規登録</p>
            </div>
      
            <!-- -------------- -->
            <div class="pageBack">
              <p class="btn">戻る</p>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
